<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NEBULA</title>

    <!-- LAYOUTS -->
    <link rel="stylesheet" type="text/css" href="styles/global.css">
    <link rel="stylesheet" type="text/css" href="styles/text.css">
    <link rel="stylesheet" type="text/css" href="styles/containers.css">

    <!-- SPECIFIC OBJECTS -->
    <link rel="stylesheet" type="text/css" href="styles/character.css">
    <link rel="stylesheet" type="text/css" href="styles/drop-zone.css">
    <link rel="stylesheet" type="text/css" href="styles/upload-form.css">
</head>

<body>

    <div class="container">

        <!-- Overlay for drag and drop -->
        <div id="overlay" class="overlay">

            <div class="overlay-container">
                <!-- Logo -->
                <div class="logo-container">
                    <div class="nebula-logo-container">
                        <img class="nebula-logo" src="media/Nebula-White.png">
                    </div>
                </div>

                <!-- Overlay text -->
                <div class="overlay-content">
                    <h1>Drop it like it's hot</h1>
                    <br>
                    <p>Upload audio files by dropping them in this window</p>
                </div>
            </div>

        </div>

        <!-- Logo -->
        <div class="logo-container">
            <div class="nebula-logo-container">
                <img class="nebula-logo" src="media/Nebula-Cherry.png">
            </div>
        </div>

        <div class="site-container">

            <!-- Character -->

            <!-- 01 - None (Default) -->
            <div class="character-container">
                <img src="media/NBL-01-None.png" alt="nebula" id="nebula-image">
            </div>

            <!-- 02 - Loading -->
            <div class="character-container" style="display: none;">
                <video id="nebula-image" loop autoplay muted>
                    <source src="media/NBL-02-Loading-Loop.mp4" type="video/mp4" alt="nebula">
                    Your browser does not support the video tag.
                </video>
            </div>
            

            <!-- 03 - Done -->
            <div class="character-container" style="display: none;">
                <img src="media/NBL-03-Done.png"  alt="nebula" id="nebula-image">
            </div>


            <!-- Audio Upload Form -->
            <div class="upload-form-container">

                <div class="logo-container">
                    <div>
                        <h1 class="nebula-logo-text">NEBULA</h1>
                    </div>
                    <p>Revealing Musical Layers. Explore Sound's DNA.</p>

                </div>

                <!-- Drop Zone -->
                <div id="dropZone" class="drop-zone">
                    <label for="audioFile" class="drop-label">Click or Drag & Drop Audio File Here</label>
                    <input type="file" id="audioFile" accept="audio/*" style="display: none;">
                </div>

                <!-- Container for displaying predicted labels -->
                <div id="predictedLabels"></div>

                <!-- Status Message -->
                <p id="status"></p>
            </div>
        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="scripts/eventHandlers.js"></script>
    <script src="scripts/fileUpload.js"></script>
    <script src="scripts/displayLabels.js"></script>
</body>

</html>
